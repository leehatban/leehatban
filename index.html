<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>예쁜 계산기</title>
    <style>
      /* CSS 코드 */
      .calculator {
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 240px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 24px;
        text-align: right;
        border-radius: 5px;
        border: none;
        background-color: #fff;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      button {
        background-color: #fff;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 20px;
        width: 48%;
        margin-bottom: 10px;
      }

      button.number {
        background-color: #f2f2f2;
      }

      button.operator {
        background-color: #f9a825;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="result" disabled>
      <div class="buttons">
        <button class="number" onclick="inputNum(7)">7</button>
        <button class="number" onclick="inputNum(8)">8</button>
        <button class="number" onclick="inputNum(9)">9</button>
        <button class="operator" onclick="inputOperator('+')">+</button>
        <button class="number" onclick="inputNum(4)">4</button>
        <button class="number" onclick="inputNum(5)">5</button>
        <button class="number" onclick="inputNum(6)">6</button>
        <button class="operator" onclick="inputOperator('-')">-</button>
        <button class="number" onclick="inputNum(1)">1</button>
        <button class="number" onclick="inputNum(2)">2</button>
        <button class="number" onclick="inputNum(3)">3</button>
        <button class="operator" onclick="inputOperator('*')">*</button>
        <button class="number" onclick="inputNum(0)">0</button>
        <button class="operator" onclick="clearInput()">C</button>
        <button class="operator" onclick="inputOperator('/')">/</button>
        <button class="operator" onclick="calculate()">=</button>
      </div>
    </div>
    
    <script>
      // JavaScript 코드
      let inputVal = '';

      function inputNum(num) {
        inputVal += num;
        document.getElementById('result').value = inputVal;
      }

      function inputOperator(operator) {
        inputVal += operator;
        document.getElementById('result').value = inputVal;
      }

      function clearInput() {
        inputVal = '';
        document.getElementById('result').value = inputVal;
      }

      function calculate() {
        let result = eval(inputVal);
        document.getElementById('result').value = result;
        inputVal = '';
      }
    </script>
  </body>
</html>
